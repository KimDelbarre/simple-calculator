<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple calculator</title>
  </head>
  <body>
    <form>
      <input
        type="number"
        id="firstnumber"
        name="firstnumber"
        value="firstnumber"
      />
      <select name="operator" id="operator">
        <option value="addition">+</option>
        <option value="substraction">-</option>
        <option value="multiplication">*</option>
        <option value="division">/</option>
      </select>
      <input
        type="number"
        id="secondnumber"
        name="secondnumber"
        value="secondnumber"
      />
      <button>=</button>
      <output
        placeholder="[Result]"
        id="result"
        name="result"
        value="result"
        style="background-color: #9bdeac;"
      ></output>
    </form>
    <script src="script.js"></script>
  </body>
</html>
